{extends file='admin/master.html'} {block name='title'}修改密码{/block} {block name='head'}
{/block} {block name='body'}
    <div class="col-md-6">
        <div class="form-horizontal" role="form" id="form">
            <div class="form-body">
                <div class="form-group">
                    <label class="col-md-3 control-label">原密码</label>
                    <div class="col-md-9">
                        <input type="password" class="form-control" placeholder="请输入原密码" name="old_pwd">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">新密码</label>
                    <div class="col-md-9">
                        <input type="password" class="form-control" placeholder="请输入新密码" name="new_pwd">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">确认密码</label>
                    <div class="col-md-9">
                        <input type="password" class="form-control" placeholder="请再次输入新密码" name="new_pwd2">
                    </div>
                </div>
            </div>
            <div class="form-actions">
                <div class="row">
                    <div class="col-md-offset-3 col-md-9">
                        <button type="submit" class="btn green col-md-3" id="btn_submit">确认</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
{/block} 
{block name='foot'}
 <script src="js/p_change_pwd.js?v={$version}"></script>
{/block}
