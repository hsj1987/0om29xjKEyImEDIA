{extends file='admin/master.html'} {block name='title'}大图配置{/block} {block name='head'}
<link href="/frame/global/plugins/bootstrap-fileinput/bootstrap-fileinput.css" rel="stylesheet" type="text/css" />
{/block} {block name='body'}
    <div class="col-md-6">
        <div class="form-horizontal" role="form" id="form">
            <div class="form-body">
                <div class="form-group">
                    <label class="col-md-3 control-label"><i>*</i> 页面</label>
                    <div class="col-md-9">
                        <select class="form-control" name="id">
                            <option value="">< 请选择 ></option>
                            {foreach $data as $item}
                            <option value="{$item['id']}">{$item['name']}</option>
                            {/foreach}
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">文本1</label>
                    <div class="col-md-9">
                        <textarea class="form-control" rows="3" name="text1" maxlength="256"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">文本2</label>
                    <div class="col-md-9">
                        <textarea class="form-control" rows="3" name="text2" maxlength="256"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label"><i>*</i> 图片</label>
                    <div class="col-md-9">
                        <div class="fileinput fileinput-new" data-provides="fileinput">
                            <div class="fileinput-preview thumbnail fileinput-preview-size1" data-trigger="fileinput"></div>
                            <div>
                                <span class="btn default btn-sm btn-file">
                                    <span class="fileinput-new"> 选择图片 </span>
                                    <span class="fileinput-exists"> 更换 </span>
                                    <input type="file" name="img" accept="image/*" is_img="1"/>
                                </span>
                                <a href="javascript:;" class="btn default btn-sm fileinput-exists" data-dismiss="fileinput"> 移除 </a>
                            </div>
                        </div>
                        <div>图片尺寸：1920*920</div>
                    </div>
                </div>
            </div>
            <div class="form-actions">
                <div class="row">
                    <div class="col-md-offset-3 col-md-9">
                        <button type="submit" class="btn green col-md-3" id="btn_submit">保存</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
{/block} 
{block name='foot'}
<script src="/frame/global/plugins/bootstrap-fileinput/bootstrap-fileinput.js" type="text/javascript"></script>
<script src="js/common.js?v={$version}"></script>
<script src="js/p_big_img_config.js?v={$version}"></script>
{/block}
