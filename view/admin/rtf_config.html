{extends file='admin/master.html'} {block name='title'}富文本配置{/block} {block name='head'}
<link href="/frame/global/plugins/bootstrap-summernote/summernote.css" rel="stylesheet" type="text/css">
{/block} {block name='body'}
    <div class="col-md-11">
        <div class="form-horizontal" role="form" id="form">
            <div class="form-body">
                <div class="form-group">
                    <label class="col-md-2 control-label"><i>*</i> 名称</label>
                    <div class="col-md-10">
                        <select class="form-control" name="id">
                            <option value="">< 请选择 ></option>
                            {foreach $data as $item}
                            <option value="{$item['id']}">{$item['name']}</option>
                            {/foreach}
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label"><i>*</i> 内容</label>
                    <div class="col-md-10">
                        <div name="contents" id="rtf_contents"> </div>
                    </div>
                </div>
            </div>
            <div class="form-actions">
                <div class="row">
                    <div class="col-md-offset-2 col-md-10">
                        <button type="submit" class="btn green col-md-3" id="btn_submit">保存</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
{/block} 
{block name='foot'}
<script src="/frame/global/plugins/bootstrap-summernote/summernote.js" type="text/javascript"></script>
<script src="/frame/global/plugins/bootstrap-summernote/lang/summernote-zh-CN.js" type="text/javascript"></script>
<script src="js/p_rtf_config.js?v={$version}"></script>
{/block}
