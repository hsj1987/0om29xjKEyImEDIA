{extends file='admin/master.html'} {block name='title'}work管理{/block} {block name='head'}
<link href="/admin/frame/global/plugins/bootstrap-fileinput/bootstrap-fileinput.css" rel="stylesheet" type="text/css" />
<link href="/admin/plugins/datatbl/datatbl.css" rel="stylesheet" type="text/css" />
<link href="/admin/plugins/datatbl/pager.css" rel="stylesheet" type="text/css" />
<link href="css/p_index_config.css" rel="stylesheet" type="text/css" />
{/block} {block name='body'}
        <div class="col-md-12"  id="data_list">
            <!-- BEGIN EXAMPLE TABLE PORTLET-->
            <div class="portlet light bordered">
                <div class="portlet-title">
                    <div class="caption font-dark">
                        <span class="caption-subject bold"></span>
                    </div>
                    <div class="pull-right">
						<div class="btn-group">
							<button id="btn_add" class="btn sbold green">新增</button>
						</div>
                	</div>
                </div>
                
                <div class="portlet-body c_tbl_html">
                    <div class="c_tbl_body">
						<div class="c_tbl_thead" ></div>
                        <div class="table-container c_tbl_cont">
                            <table class="table c_tbl table-bordered" id="tbl_data_list">
                            </table>
                        </div>
                    </div>
                    <div class="c_pager_bar clearfix">
                    </div>
                </div>
            </div>
        </div>

	<div class="col-md-12 c_info_box"  id="data_detail">
		<div class="portlet light bordered">
			<div class="portlet-title">
				<div class="caption">
					<span class="caption-subject font-green sbold caption-title">详情</span>
				</div>
				<div class="pull-right c_detail_close"></div>
			</div>
			<div class="portlet-body form">
				<div class="form-horizontal" role="form">
					<div class="form-body">
						<div class="form-group">
							<label class="col-sm-3 control-label"><i>*</i> 分类</label>
							<div class="col-sm-9">
								<select class="form-control" name="id">
									<option value="">< 请选择 ></option>
									{foreach $data as $item}
									<option value="{$item['id']}">{$item['name']}</option>
									{/foreach}
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-3 control-label"><i>*</i> 标题</label>
							<div class="col-md-9">
								<input type="text" class="form-control" name="title" maxlength="64"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-3 control-label"><i>*</i> 图片</label>
							<div class="col-md-9">
								<div class="fileinput fileinput-new" data-provides="fileinput">
									<div class="fileinput-preview thumbnail" data-trigger="fileinput" style="width: 128px; height: 194px; line-height: 194px;"></div>
									<div>
										<span class="btn default btn-sm btn-file">
											<span class="fileinput-new"> 选择图片 </span>
											<span class="fileinput-exists"> 更换 </span>
											<input type="file" name="img" accept="image/*">
										</span>
										<a href="javascript:;" class="btn default btn-sm fileinput-exists" data-dismiss="fileinput"> 移除 </a>
									</div>
								</div>
								<div>图片尺寸：640*968</div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-3 control-label"><i>*</i> 内容</label>
							<div class="col-md-9">
								<div name="contents" id="rtf_contents"> </div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label"><i>*</i> 是否显示</label>
							<div class="col-sm-9">
								<div class="checkbox-list">
									<label class="checkbox-inline">
										<input type="checkbox" name="is_in_index"/>
									</label>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-3 control-label">排序编号</label>
							<div class="col-md-9">
								<input type="text" class="form-control" name="sort_num"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label"><i>*</i> 是否显示在work主页</label>
							<div class="col-sm-9">
								<div class="checkbox-list">
									<label class="checkbox-inline">
										<input type="checkbox" name="is_in_index"/>
									</label>
								</div>
							</div>
						</div>
						<div class="form-group " id="div_img">
							<label class="col-md-3 control-label"><i>*</i> 主页图片</label>
							<div class="col-md-9">
								<div class="fileinput fileinput-new" data-provides="fileinput">
									<div class="fileinput-preview thumbnail" data-trigger="fileinput"></div>
									<div>
										<span class="btn default btn-sm btn-file">
											<span class="fileinput-new"> 选择图片 </span>
											<span class="fileinput-exists"> 更换 </span>
											<input type="file" name="index_img" accept="image/*">
										</span>
										<a href="javascript:;" class="btn default btn-sm fileinput-exists" data-dismiss="fileinput"> 移除 </a>
									</div>
								</div>
								<div>上传图片尺寸：<span class="img_size">640*1080</span></div>
							</div>
						</div>
						<div class="form-group " id="div_logo">
							<label class="col-md-3 control-label"><i>*</i> 主页LOGO</label>
							<div class="col-md-9">
								<div class="fileinput fileinput-new" data-provides="fileinput">
									<div class="fileinput-preview thumbnail" data-trigger="fileinput" style="width: 67px; height: 67px; line-height: 67px;"></div>
									<div>
										<span class="btn default btn-sm btn-file">
											<span class="fileinput-new"> 选择图片 </span>
											<span class="fileinput-exists"> 更换 </span>
											<input type="file" name="index_logo" accept="image/*">
										</span>
										<a href="javascript:;" class="btn default btn-sm fileinput-exists" data-dismiss="fileinput"> 移除 </a>
									</div>
								</div>
								<div>上传图片尺寸：67*67</div>
							</div>
						</div>
						<div class="form-group " id="div_name">
							<label class="col-md-3 control-label"><i>*</i> 主页名称</label>
							<div class="col-md-9">
								<input type="text" class="form-control" name="index_name" maxlength="16"/>
							</div>
						</div>
						<div class="form-group " id="div_title">
							<label class="col-md-3 control-label"><i>*</i> 主页标题</label>
							<div class="col-md-9">
								<textarea class="form-control" rows="2" name="index_title" maxlength="32"></textarea>
							</div>
						</div>
						<div class="form-group " id="div_link">
							<label class="col-md-3 control-label"><i>*</i> 主页链接</label>
							<div class="col-md-9">
								<input type="text" class="form-control" name="index_link" maxlength="64"/>
							</div>
						</div>
						<div class="form-actions">
							<div class="row">
								<div class="col-md-offset-3 col-md-9">
									<button type="submit" class="btn green" id="btn_submit">保存</button>
									<button type="button" class="btn default" id="btn_cancel">取消</button>
								</div>
							</div>
						</div>
					</div>
				</div>
		</div>						
		</div>
	</div>
{/block} 
{block name='foot'}
<script src="/admin/frame/global/plugins/bootstrap-fileinput/bootstrap-fileinput.js" type="text/javascript"></script>>
<script src="/admin/plugins/js/datatbl.js?v={$version}"></script>
<script src="/admin/plugins/js/pager.js?v={$version}"></script>
<script src="js/p_work_manage.js?v={$version}"></script>
{/block}
