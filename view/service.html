<div class="c_big_img">
    <img src="/upload/big_img/{$big_img['img']}"/>

        <tr><td>
            <span class="text1">{$big_img['text1']}</span>
            <br/>

    </table>

</div>


<div class="c_img_bars c_clear">

        <img  src="/img/service2.jpg" class="c_zoom_content"/>

<div class="c_text_bar">
    {$rtf4}
</div>

{/block} 
{block name='foot'}
<script src="/js/common.js"></script>
<script>
    $(function() {
        $('.c_img_bars .bar_item').init_img_height(3, 1.1327); 
        $(window).resize(function(){
            $('.c_img_bars .bar_item').init_img_height(3, 1.1327); 
        });
    });
</script>
{/block}
